<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="default">
    <div class="calculator-container">
        <!-- Main Calculator -->
        <div class="calculator">
            <!-- Theme Toggle -->
            <div class="theme-toggle-container">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
            </div>

            <!-- Enhanced Display -->
            <div class="display">
                <div class="calculation-preview"></div>
                <div class="live-result"></div>
                <div class="main-display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons">
                <button class="special clear">AC</button>
                <button class="special delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">รท</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number span-2">0</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <button class="history-toggle">
                <i class="fas fa-history"></i>
                History
            </button>
            
            <div class="history-panel">
                <div class="history-header">
                    <h3>Calculation History</h3>
                    <button class="clear-history">
                        <i class="fas fa-trash-alt"></i>
                        Clear All
                    </button>
                </div>
                <div class="history-list"></div>
                <div class="empty-history-message">No calculations yet</div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="clearConfirmModal">
            <div class="modal-content">
                <h3>Clear History</h3>
                <p>Are you sure you want to clear all calculation history?</p>
                <div class="modal-actions">
                    <button class="modal-btn cancel-btn">Cancel</button>
                    <button class="modal-btn confirm-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
