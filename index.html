<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="default">
    <div class="calculator-container">
        <!-- Main Calculator -->
        <div class="calculator">
            <!-- Theme Toggle -->
            <button class="theme-toggle">
                <i class="fas fa-palette"></i>
            </button>

            <!-- Enhanced Display -->
            <div class="display">
                <div class="calculation-preview"></div>
                <div class="live-result"></div>
                <div class="main-display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div>
                </div>
            </div>

            <!-- Calculator Buttons -->
            <div class="buttons">
                <button class="special clear">AC</button>
                <button class="special delete">DEL</button>
                <button class="operator">%</button>
                <button class="operator">รท</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>

                <button class="number span-2">0</button>
                <button class="number">.</button>
                <button class="equals">=</button>
            </div>
        </div>

        <!-- History Toggle Button -->
        <button class="history-toggle">
            <i class="fas fa-history"></i>
            History
        </button>

        <!-- History Panel -->
        <div class="history-panel">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button class="clear-history">Clear All</button>
            </div>
            <div class="history-list"></div>
            <div class="history-drag-indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
